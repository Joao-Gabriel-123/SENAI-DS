<!DOCTYPE html>
<html lang="pt-br"><!--O atributo lang="pt-BR" especifica que o conteúdo da página está em português do Brasil. Isso é importante para acessibilidade, como leitores de tela, e também para otimização em mecanismos de busca. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Essa tag é usada para tornar a página responsiva, ou seja, ajustável a diferentes tamanhos de tela, especialmente em dispositivos móveis. O width=device-width define que a largura da página será igual à largura da tela do dispositivo. Já initial-scale=1.0 define o zoom inicial da página ao ser carregada, sem ampliação ou redução.
  -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <title>Devas - Página Principal</title>
</head>
<body>

  <header class="topo"><!-- Representa a seção de cabeçalho de uma página web. Geralmente, contém o título, o logo e o menu de navegação.-->
    <img src="imagens/favicon.png" alt="Foto logo da empresa">
  </header>

  <nav class="menu"> <!-- Usada para definir uma seção de navegação. Dentro dela, costumam ficar links ou menus que ajudam na navegação do site.-->
   <ul>
    <li><a href="#Sobre">Sobre</a></li>
    <li><a href="#Tecnologias">Tecnologia</a></li>
    <li><a href="formullario.html">Fale Conosco</a></li>
   </ul> 
  </nav><!-- Menu de navegação-->
  
 
  
  <section id="Sobre"> <!-- Atributo usado para identificar de forma única um elemento na página. -->
    <h1>Sobre a empresa</h1>
    <p>A empresa possui uma grande experiência no mercado de trabalho.</p>
  </section>

  <main id="Tecnologias"> <!-- Define o conteúdo principal da página, ou seja, a parte central e mais relevante, excluindo cabeçalhos, rodapés e barras laterais.-->
    <h1>Tecnologias</h1>
    <p>A empresa atua no mercado de desenvolvimento de sistemas</p>
    <img src="imagens/favicon.png" alt="Foto da Empresa">
  </main>

 
  
  <footer class="rodape"> <!-- Atributo usado para atribuir uma ou mais classes a um elemento. -->
    <p>Para qualquer dúvida acesse a aba <a href="formullario.html">Fale conosco</a></p>
  </footer>


  
</body>
</html>
