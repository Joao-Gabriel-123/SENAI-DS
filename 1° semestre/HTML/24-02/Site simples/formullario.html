<!DOCTYPE html>
<html lang="pt-br">
<!--O atributo lang="pt-BR" especifica que o conteúdo da página está em português do Brasil. Isso é importante para acessibilidade, como leitores de tela, e também para otimização em mecanismos de busca. -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Essa tag é usada para tornar a página responsiva, ou seja, ajustável a diferentes tamanhos de tela, especialmente em dispositivos móveis. O width=device-width define que a largura da página será igual à largura da tela do dispositivo. Já initial-scale=1.0 define o zoom inicial da página ao ser carregada, sem ampliação ou redução.-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <title>Devas - Fale Conosco</title>
</head>

<body>

  <header class="topo">
    <!-- Representa a seção de cabeçalho de uma página web. Geralmente, contém o título, o logo e o menu de navegação.-->
    <img src="imagens/favicon.png" alt="Foto logo da empresa">
  </header>

  <nav class="menu">
    <!-- Usada para definir uma seção de navegação. Dentro dela, costumam ficar links ou menus que ajudam na navegação do site.-->
    <ul>
      <li><a href="#Dados">Contato</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav><!-- Menu de navegação-->



  <section id="Dados"> <!-- Atributo usado para identificar de forma única um elemento na página. -->
    <h1>Contato</h1>
    <p>Email: devas.contato@gmail.com</p>
    <p>Número: (16) 99246-2527</p>
    <p>Instagram: <a href="#instagram">Devas</a></p>
  </section>



  <footer class="rodape"> <!-- Atributo usado para atribuir uma ou mais classes a um elemento. -->
    <p>Para voltar à página principal acesse a aba <a href="index.html">Página Principal</a></p>
  </footer>



</body>

</html>
