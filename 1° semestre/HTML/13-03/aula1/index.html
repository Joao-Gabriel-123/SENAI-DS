<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="pag2.html" method="get">

        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" placeholder="Email" required><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" placeholder="Senha" requiredminlength="8" maxlength="32"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

    <hr>

    <div>

        <input type="checkbox" name="masc" id="masc">
        <label for="masc">Masculino</label><br><br>

        <input type="checkbox" name="fem" id="fem">
        <label for="fem">Feminino</label><br><br>

    </div>

    <hr>

    <label for="imasc">Masculino</label>
    <input type="radio" name="gen" id="imasc"><br><br>

    <label for="ifem">Feminino</label>
    <input type="radio" name="gen" id="ifem"><br><br>

    <!-- EMMET ABREVATION -->

    <hr>

    <label for="estado">Estados</label>
    <select name="estado" id="estado">

        <optgroup label="Sudeste">
            <option selected value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </optgroup>
        
        <optgroup label="Nordeste">
            <option value="mg">Minas Gerais</option>
            <option value="ba">Bahia</option>
        </optgroup>

        <optgroup label="Centro-oeste">
            <option value="mt">Mato Grosso</option>
            <option value="go">Goiás</option>
        </optgroup>

        <optgroup label="Norte">
            <option value="ac">Acre</option>
            <option value="am">Amazonas</option>
        </optgroup>
        
        <optgroup label="Sul">
            <option value="rs">Rio Grande do Sul</option>
            <option value="pr">Paraná</option>
        </optgroup>
        
    </select>

    <hr>

    <label for="profissoes">Profissões</label>
    <input type="text" name="profissoes" id="profissoes" list="profs">
    <datalist id="profs">
        <option value="Cozinheiro"></option>
        <option value="Professor"></option>
        <option value="Desenvolvedor de software"></option>
        <option value="Advogado"></option>
    </datalist>

</body>

</html>
