<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>

    <div class="login">

        <form action="" method="get">

            <h2>Login</h2>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="login_email" placeholder="Insira seu email"><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="login_senha" placeholder="Insira sua senha" minlength="8"><br><br>

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">

        </form><br>

    </div>

    <hr>

    <div class="info_pessoal">

        <form action="" method="get">

            <h2>Informações pessoais</h2>

            <label for="nome">Nome Completo</label><br>
            <input type="text" name="nome" id="info_nome" placeholder="Insira seu nome completo"><br><br>

            <label for="nome">Endereço</label><br>
            <input type="text" name="endereco" id="info_endereco" placeholder="Insira seu endereço"><br><br>

            <label for="estado_civil">Estado civil</label><br>
            <select name="estado_civil">
                <option value="solt">Solteiro(a)</option>
                <option value="cas">Casado(a)</option>
                <option value="sep">Separado(a)</option>
                <option value="divorc">Divorciado(a)</option>
                <option value="viu">Viúvo(a)</option>              
            </select><br><br>

            <label for="estado">Estado</label><br>
            <select name="estado">

                <optgroup label="Sudeste">
                    <option selected value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="pe">Pernanbuco</option>
                    <option value="ba">Bahia</option>
                </optgroup>

                <optgroup label="Centro-oeste">
                    <option value="mt">Mato Grosso</option>
                    <option value="go">Goiás</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="ac">Acre</option>
                    <option value="am">Amazonas</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="pr">Paraná</option>
                </optgroup>

            </select><br><br>

            <label for="profissoes">Profissão</label><br>
            <input type="text" name="profissoes" list="profs">
            <datalist id="profs">
                <option value="Médico"></option>
                <option value="Professor"></option>
                <option value="Desenvolvedor de software"></option>
                <option value="Advogado"></option>
                <option value="Engenheiro civil"></option>
                <option value=""></option>
            </datalist>

            <h4>Sexo</h4>

            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><br>

            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label><br>

            <h4>Gostos pessoais</h4>

            <input type="checkbox" name="fut"><label for="fut">Futebol</label><br>
            <input type="checkbox" name="prog"><label for="prog">Programação</label><br>
            <input type="checkbox" name="games"><label for="games">Games</label><br>
            <input type="checkbox" name="ufc"><label for="ufc">UFC</label><br><br>

            <input type="submit" value="Enviar">
            
            <input type="reset" value="Limpar">


        </form>

    </div>




</body>

</html>
